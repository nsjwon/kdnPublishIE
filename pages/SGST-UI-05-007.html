<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/subStyle.css">
    <link rel="stylesheet" href="../css/popup.css">
    <script src="../js/jquery-3.6.3.min.js"></script>
    <script src="../js/common.js"></script>
    <title>활동이력 등록/수정</title>
    <style>
        #acthistoryEdit {display: block;}
    </style>
</head>
<body class="scroll">
    <!-- wrap layout:s -->
    <div id="wrap">
        
                
        <!-- 활동이력 등록 팝업 시작 -->
        <div id="acthistoryAdd" class="popup-panel">
            <div class="popup-bg"></div>
            <div class="popup-content popup-content-acthistoryAdd">
                <div class="popup-header">
                    <h2>활동이력</h2>
                    <a class="close-button" href="#none"></a>
                </div>
                <div class="popup-body flex-col">
                    
                    <!-- 활동이력 테이블:s -->
                    <table class="board-table popup">
                        <caption class="hide">활동이력 리스트</caption>
                        <colgroup>
                            <col style="width: 20%;">
                            <col style="width: 80%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">활동유형</th>
                                <td class="radio-type">
                                    <label>
                                        <input type="radio" name="actType" checked>
                                        자문
                                    </label>
                                    <label>
                                        <input type="radio" name="actType">
                                        교육
                                    </label>
                                    <label>
                                        <input type="radio" name="actType">
                                        세미나
                                    </label>
                                    <label>
                                        <input type="radio" name="actType">
                                        기타
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">활동일시</th>
                                <td>
                                    <div class="search-date">
                                        <input type="text" name="searchDate" id="startDate" value="" placeholder="시작일" class="hasDatepicker"> 
                                        <span>-</span>
                                        <input type="text" name="searchDate" id="endDate" value="" placeholder="종료일" class="hasDatepicker"> 
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">자문위원</th>
                                <td>
                                    <input type="text" name="gpHist">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">활동내용</th>
                                <td>
                                    <textarea name="actText" cols="30" rows="3"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">파일첨부</th>
                                <td class="file-upload">
                                    <div class="flex-col">
                                        <div class="flex-bt">
                                            <input type="text" name="loadFile" id="loadFile" value="첨부파일 예시.hwp" class="overtext" readonly>
                                            <input type="button" class="btn-searchfile" value="파일찾기" id="searchFileBtn">
                                        </div>
                                        <ul class="att-file">
                                            <li>첨부파일 예시.hwp<span>(283.52KB)</span><a href="#none" class="ml8"><img src="../images/board/ic_del-file.svg" alt=""></a></li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- 활동이력 테이블:e -->
                </div>
                <div class="popup-btn-wrap">
                    <div class="btn-wrap">
                        <input type="button" value="등록" class="btn-confirm">
                        <!-- <input type="button" value="삭제" class="btn-delete"> -->
                        <input type="button" value="닫기" class="btn-lightgray close-button">
                    </div>
                </div>
            </div>
        </div>
        <!-- 활동이력 등록 팝업 끝 -->


                                
        <!-- 활동이력 수정 팝업 시작 -->
        <div id="acthistoryEdit" class="popup-panel">
            <div class="popup-bg"></div>
            <div class="popup-content popup-content-acthistoryEdit">
                <div class="popup-header">
                    <h2>활동이력</h2>
                    <a class="close-button" href="#none"></a>
                </div>
                <div class="popup-body flex-col">
                    
                    <!-- 활동이력 테이블:s -->
                    <table class="board-table popup">
                        <caption class="hide">활동이력 리스트</caption>
                        <colgroup>
                            <col style="width: 20%;">
                            <col style="width: 80%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">활동유형</th>
                                <td class="radio-type">
                                    <label>
                                        <input type="radio" name="actType" checked>
                                        자문
                                    </label>
                                    <label>
                                        <input type="radio" name="actType">
                                        교육
                                    </label>
                                    <label>
                                        <input type="radio" name="actType">
                                        세미나
                                    </label>
                                    <label>
                                        <input type="radio" name="actType">
                                        기타
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">활동일시</th>
                                <td>
                                    <div class="search-date">
                                        <input type="text" name="searchDate" id="startDate" value="" placeholder="시작일" class="hasDatepicker"> 
                                        <span>-</span>
                                        <input type="text" name="searchDate" id="endDate" value="" placeholder="종료일" class="hasDatepicker"> 
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row" rowspan="4">참석자</th>
                                <td class="check-type">
                                    <label>
                                        <input type="checkbox" name="gpHist" checked>
                                        <span><em>품질혁신부</em> - 임시완(123456)</span>
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td class="check-type">
                                    <label>
                                        <input type="checkbox" name="gpHist" checked>
                                        <em>품질혁신부</em> - 박형식(654231)
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td class="check-type">
                                    <label>
                                        <input type="checkbox" name="gpHist">
                                        <em>품질혁신부</em> - 홍길동(123456)
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td class="check-type">
                                    <label>
                                        <input type="checkbox" name="gpHist">
                                        <em>전력지능화 안전본부</em> - 김희선(123456)
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">활동내용</th>
                                <td>
                                    <textarea name="actText" cols="30" rows="3"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">파일첨부</th>
                                <td class="file-upload">
                                    <div class="flex-col">
                                        <div class="flex-bt">
                                            <input type="text" name="loadFile" id="loadFile" value="첨부파일 예시.hwp" class="overtext" readonly>
                                            <input type="button" class="btn-searchfile" value="파일찾기" id="searchFileBtn">
                                        </div>
                                        <ul class="att-file">
                                            <li>첨부파일 예시.hwp<span>(283.52KB)</span><a href="#none" class="ml8"><img src="../images/board/ic_del-file.svg" alt=""></a></li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- 활동이력 테이블:e -->
                </div>
                <div class="popup-btn-wrap">
                    <div class="btn-wrap">
                        <input type="button" value="등록" class="btn-confirm">
                        <!-- <input type="button" value="삭제" class="btn-delete"> -->
                        <input type="button" value="닫기" class="btn-lightgray close-button">
                    </div>
                </div>
            </div>
        </div>
        <!-- 활동이력 수정 팝업 끝 -->



    </div>
    <!-- wrap layout:e -->
    
</body>
</html>
