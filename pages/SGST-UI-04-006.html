<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/subStyle.css">
    <link rel="stylesheet" href="../css/popup.css">
    <script src="../js/jquery-3.6.3.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/html5shiv.js"></script>
    <script src="../js/placeholders.min.js"></script>
    <title>경진대회 참여 상세</title>
    <style>
        .popup-panel {display: block;}
    </style>
</head>
<body class="scroll">
    <!-- wrap layout:s -->
    <div id="wrap">
        
        <!-- 경진대회 참여 상세 팝업 시작 -->
        <div id="ctsofDetail" class="popup-panel">
            <div class="popup-bg"></div>
            <div class="popup-content popup-content-ctsofDetail">
                <div class="popup-header">
                    <h2>경진대회 참여 내용</h2>
                    <a class="close-button" href="#none"></a>
                </div>
                <div class="popup-body flex-col">

                    <!-- 제안내용:s -->
                    <div class="board-block mt10">
                        <div class="board-title">
                            <!-- <h4 class="h4-tit">제안내용</h4> -->
                        </div>
                        <!-- 제안상세 테이블:s -->
                        <div class="board-list">
                            <table class="board-table">
                                <caption class="hide">제안내용 리스트</caption>
                                <colgroup>
                                    <col style="width: 157px;">
                                    <col>
                                    <col style="width: 157px;">
                                    <col>
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th scope="row">제출자</th>
                                        <td colspan="3">
                                            품질혁신부 - 박형식(123456)
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">과제명</th>
                                        <td colspan="3">
                                            개선활동 경진대회
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">수상결과</th>
                                        <td>우수과제1등급</td>
                                        <th scope="row">수상금액</th>
                                        <td>50,000</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">첨부</th>
                                        <td colspan="3" class="file-download">
                                            <div class="flex-bt">
                                                <ul class="att-file">
                                                    <li><a href="#none" class="underline">첨부파일서식.xlsx<span>(75.52KB)</span></a></li>
                                                </ul>
                                                <input type="button" class="btn-download" value="일괄다운로드">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>참여조원</th>
                                        <td colspan="3">
                                            <div class="inner-table-wrap">                      
                                                <!-- 분임조 조원 테이블:s -->
                                                <table class="inner-table short align-center">
                                                    <caption class="hide">분임조 조원 리스트</caption>
                                                    <colgroup>
                                                        <col style="width: 10%;">
                                                        <col style="width: 30%;">
                                                        <col style="width: 30%;">
                                                        <col style="width: 30%;">
                                                    </colgroup>
                                                    <thead>
                                                        <tr>
                                                            <th>No</th>
                                                            <th>부서명</th>
                                                            <th>성명</th>
                                                            <th>기여율</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr>
                                                            <td>1</td>
                                                            <td>품질혁신부</td>
                                                            <td>홍길동(123456)</td>
                                                            <td>50%</td>
                                                        </tr>
                                                        <tr>
                                                            <td>2</td>
                                                            <td>품질혁신부</td>
                                                            <td>임시완(123456)</td>
                                                            <td>30%</td>
                                                        </tr>
                                                        <tr>
                                                            <td>3</td>
                                                            <td>품질혁신부</td>
                                                            <td>이지훈(123456)</td>
                                                            <td>20%</td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                                <!-- 분임조 조원 테이블:e -->
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- 제안상세 테이블:e -->
                    </div>
                    <!-- 제안내용:e -->

                </div>
                <div class="popup-btn-wrap">
                    <div class="btn-wrap">
                        <input type="button" value="수정" class="btn-save">
                        <input type="button" value="닫기" class="btn-lightgray close-button">
                    </div>
                </div>
            </div>
        </div>
        <!-- 경진대회 참여 상세 팝업 끝 -->


    </div>
    <!-- wrap layout:e -->
    
</body>
</html>
